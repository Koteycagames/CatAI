<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
    }
    #chat {
      width: 90%;
      max-width: 800px;
      background: #161b22;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      height: 70vh;
      overflow-y: auto;
      border: 1px solid #30363d;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user { background: #238636; color: white; align-self: flex-end; }
    .ai { background: #30363d; }
    #inputArea {
      display: flex;
      width: 90%;
      max-width: 800px;
      margin: 15px 0;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
    }
    #sendBtn {
      background: #238636;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üêæ CatAI</h1>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å..." />
    <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import {
      getDatabase,
      ref,
      get,
      set,
      push
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // === –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyAlYasR91o2zMvD3OYYNFHdoyAAvfkiK80",
      authDomain: "spaceclicker-78ef5.firebaseapp.com",
      projectId: "spaceclicker-78ef5",
      storageBucket: "spaceclicker-78ef5.appspot.com",
      messagingSenderId: "1007817982727",
      appId: "1:1007817982727:web:c653b6f656b017cbb73ba2",
      databaseURL: "https://spaceclicker-78ef5-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let qaData = {};

    // === –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è (–≥–æ—Å—Ç—å, –µ—Å–ª–∏ –Ω–µ –≤–æ—à—ë–ª) ===
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        console.log("–í—Ö–æ–¥:", user.email);
        loadQA();
      } else {
        createUserWithEmailAndPassword(auth, "guest@clicker.com", "123456")
          .then(() => console.log("–ì–æ—Å—Ç–µ–≤–æ–π –≤—Ö–æ–¥"))
          .catch(err => {
            if (err.code === "auth/email-already-in-use") {
              signInWithEmailAndPassword(auth, "guest@clicker.com", "123456")
                .then(u => {
                  currentUser = u.user;
                  loadQA();
                });
            }
          });
      }
    });

    // === –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–∑—ã Q/A ===
    async function loadQA() {
      try {
        const qaRef = ref(db, 'qa');
        const snap = await get(qaRef);
        qaData = snap.val() || {};
        console.log("‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ Q/A:", Object.keys(qaData).length, "–≤–æ–ø—Ä–æ—Å–æ–≤");
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ QA:", e);
      }
    }

    // === –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π ===
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage("user", text);
      input.value = "";

      const lower = text.toLowerCase();
      const foundKey = Object.keys(qaData).find(k => k.toLowerCase() === lower);
      let reply = foundKey ? qaData[foundKey] : "–ò–∑–≤–∏–Ω–∏—Ç–µ, —è –Ω–µ –Ω–∞—à—ë–ª –æ—Ç–≤–µ—Ç–∞ –Ω–∞ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å üòø";

      addMessage("ai", reply);

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±–∞–∑—É –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞
      if (currentUser) {
        const chatRef = ref(db, `users/${currentUser.uid}/chat`);
        const msg = push(chatRef);
        await set(msg, { q: text, a: reply, time: Date.now() });
      }
    }
  </script>
</body>
</html>
